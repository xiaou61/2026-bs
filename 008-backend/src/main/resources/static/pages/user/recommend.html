</head>
<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-utensils"></i>智能菜谱</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> 首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="recipes.html"><i class="fas fa-book"></i> 菜谱</a></li>
                    <li class="nav-item"><a class="nav-link active" href="recommend.html"><i class="fas fa-magic"></i> 推荐</a></li>
                    <li class="nav-item"><a class="nav-link" href="ingredients.html"><i class="fas fa-carrot"></i> 我的食材</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopping.html"><i class="fas fa-shopping-cart"></i> 购物清单</a></li>
                    <li class="nav-item"><a class="nav-link" href="cooking.html"><i class="fas fa-check-circle"></i> 我的打卡</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span id="userName"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> 个人中心</a></li>
                            <li><a class="dropdown-item" href="collect.html"><i class="fas fa-heart"></i> 我的收藏</a></li>
                            <li><hr class="dropdown-divider"></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-3">
            <div class="card-header"><i class="fas fa-magic"></i> 今日推荐</div>
            <div class="card-body" id="todayRecommend"></div>
        </div>

        <div class="card mb-3">
            <div class="card-header"><i class="fas fa-carrot"></i> 基于食材推荐</div>
            <div class="card-body" id="ingredientRecommend"></div>
        </div>

        <div class="card">
            <div class="card-header"><i class="fas fa-seedling"></i> 新手推荐</div>
            <div class="card-body" id="easyRecommend"></div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/request.js"></script>
    <script>
        $(document).ready(function() {
            if (!checkAuth()) return;
            const user = getUser();
            $('#userName').text(user.nickname || user.username);
            loadRecommendations();
        });

        function loadRecommendations() {
            loadSection(API_ENDPOINTS.RECOMMEND_TODAY, '#todayRecommend');
            loadSection(API_ENDPOINTS.RECOMMEND_BY_INGREDIENT, '#ingredientRecommend');
            loadSection(API_ENDPOINTS.RECOMMEND_EASY, '#easyRecommend');
        }

        function loadSection(endpoint, selector) {
            request(endpoint, { method: 'GET' }).done(function(res) {
                if (res.code === 200 && res.data && res.data.length > 0) {
                    let html = '<div class="row">';
                    res.data.forEach(recipe => {
                        html += `
                            <div class="col-md-3 mb-3">
                                <div class="recipe-card card" onclick="viewRecipe(${recipe.id})">
                                    <img src="${recipe.image || 'https://via.placeholder.com/300x200'}" alt="${recipe.name}">
                                    <div class="card-body">
                                        <div class="recipe-title">${recipe.name}</div>
                                        <div class="recipe-meta">
                                            <span><i class="fas fa-clock"></i> ${recipe.cookingTime}分钟</span>
                                            <span class="badge bg-${DIFFICULTY_CLASS[recipe.difficulty]}">${DIFFICULTY_MAP[recipe.difficulty]}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    $(selector).html(html);
                } else {
                    $(selector).html('<div class="empty-state"><i class="fas fa-utensils"></i><p>暂无推荐</p></div>');
                }
            }).fail(function() {
                $(selector).html('<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>加载失败</p></div>');
            });
        }

        function viewRecipe(id) {
            window.location.href = `recipe-detail.html?id=${id}`;
        }
    </script>
</body>
</html>
