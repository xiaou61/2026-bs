    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 智能菜谱推荐系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i>智能菜谱
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-home"></i> 首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html"><i class="fas fa-book"></i> 菜谱</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recommend.html"><i class="fas fa-magic"></i> 推荐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ingredients.html"><i class="fas fa-carrot"></i> 我的食材</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shopping.html"><i class="fas fa-shopping-cart"></i> 购物清单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cooking.html"><i class="fas fa-check-circle"></i> 我的打卡</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span id="userName"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> 个人中心</a></li>
                            <li><a class="dropdown-item" href="collect.html"><i class="fas fa-heart"></i> 我的收藏</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-fire"></i> 今日推荐
                    </div>
                    <div class="card-body" id="todayRecommend">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> 加载中...
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <i class="fas fa-star"></i> 热门菜谱
                    </div>
                    <div class="card-body" id="hotRecipes">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> 加载中...
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-line"></i> 我的统计
                    </div>
                    <div class="card-body">
                        <div class="stat-card text-primary">
                            <i class="fas fa-check-circle"></i>
                            <h3 id="totalCookingCount">0</h3>
                            <p>累计打卡</p>
                        </div>
                        <hr>
                        <div class="stat-card text-success">
                            <i class="fas fa-calendar-week"></i>
                            <h3 id="weekCookingCount">0</h3>
                            <p>本周打卡</p>
                        </div>
                        <hr>
                        <div class="stat-card text-warning">
                            <i class="fas fa-carrot"></i>
                            <h3 id="ingredientCount">0</h3>
                            <p>食材种类</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <i class="fas fa-apple-alt"></i> 今日营养
                    </div>
                    <div class="card-body">
                        <div id="nutritionChart" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/request.js"></script>
    <script src="../../assets/js/user-index.js"></script>
