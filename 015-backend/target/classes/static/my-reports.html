<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的举报 - 校园表白墙</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <button class="btn btn-link" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> 返回
            </button>
            <span class="navbar-text">我的举报</span>
            <div></div>
        </div>
    </nav>
    
    <div class="container mt-3">
        <div id="myReportsList"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        function init() {
            if (!checkLogin()) return;
            loadMyReports();
        }
        
        function loadMyReports() {
            showLoading('#myReportsList');
            
            request('/report/my?page=1&size=50')
                .then(data => {
                    if (data.records && data.records.length > 0) {
                        renderReports(data.records);
                    } else {
                        showEmpty('#myReportsList', '暂无举报记录');
                    }
                })
                .catch(err => {
                    showToast(err.message, 'danger');
                });
        }
        
        function renderReports(reports) {
            let html = '';
            reports.forEach(report => {
                const statusText = report.status === 0 ? '待处理' : report.status === 1 ? '已处理' : '已驳回';
                const statusClass = report.status === 0 ? 'warning' : report.status === 1 ? 'success' : 'secondary';
                
                html += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="badge bg-${statusClass}">${statusText}</span>
                                <span class="text-muted small">${formatTime(report.createTime)}</span>
                            </div>
                            <div class="mb-2"><strong>举报类型：</strong>${getReportTypeName(report.reportType)}</div>
                            <div class="mb-2"><strong>举报原因：</strong>${report.reason}</div>
                            ${report.handleResult ? `<div class="text-success"><strong>处理结果：</strong>${report.handleResult}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            $('#myReportsList').html(html);
        }
        
        $(document).ready(init);
    </script>
</body>
</html>
