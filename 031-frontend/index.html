<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球赛订票系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-futbol"></i> 球赛订票系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="matches.html">赛事列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-orders.html">我的订单</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="nav-user">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container text-center text-white py-5">
            <h1 class="display-4 fw-bold mb-3">欢迎来到球赛订票系统</h1>
            <p class="lead mb-4">在线购买您喜爱的足球赛事门票</p>
            <a href="matches.html" class="btn btn-light btn-lg">
                <i class="fas fa-ticket-alt"></i> 立即购票
            </a>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">即将开始的比赛</h2>
        <div id="upcoming-matches" class="row g-4"
             hx-get="/api/matches/upcoming"
             hx-trigger="load"
             hx-swap="innerHTML">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 球赛订票系统. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="js/app.js"></script>
</body>
</html>
