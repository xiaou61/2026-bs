server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: hair-salon
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hair_salon?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml

# JWT配置
jwt:
  secret: xiaou-hair-salon-secret-key-2024-very-long-secret
  expiration: 604800000  # 7天，单位毫秒

# 文件上传路径
file:
  upload-path: ./uploads/
  max-size: 10485760  # 10MB
