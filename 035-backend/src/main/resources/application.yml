server:
  port: 8080

spring:
  application:
    name: rice-harvest
  datasource:
    url: jdbc:mysql://localhost:3306/rice_harvest?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

rice:
  jwt:
    secret: change-me-rice-jwt-secret
    expire-seconds: 604800

logging:
  level:
    root: info
    com.xiaou.rice: debug

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html
knife4j:
  enable: true
  setting:
    language: zh_cn
