server:
  port: 8087

spring:
  application:
    name: volunteer-system
  datasource:
    url: jdbc:mysql://localhost:3306/volunteer_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xiaou.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  secret: volunteer-system-secret-key-2024
  expire: 604800

