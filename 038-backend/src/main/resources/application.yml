server:
  port: 8038
  servlet:
    context-path: /api

spring:
  application:
    name: diet-management
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/diet_management?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.diet.management.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
  openapi:
    title: 个人饮食管理系统API文档
    description: 基于SpringBoot的个人饮食管理系统API接口文档
    version: 1.0.0
    concat: 开发团队
    email: dev@diet.com
    group:
      default:
        group-name: 默认分组
        api-rule: package
        api-rule-resources:
          - com.diet.management.controller

# JWT配置
jwt:
  secret: diet-management-secret-key-2026-graduation-project
  expiration: 604800000  # 7天，单位毫秒
  header: Authorization
  prefix: Bearer 

# 日志配置
logging:
  level:
    root: INFO
    com.diet.management: DEBUG
    com.diet.management.mapper: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/diet-management.log
    max-size: 10MB
    max-history: 30

# 项目自定义配置
app:
  # 营养标准配置（成年人每日推荐摄入量）
  nutrition:
    calorie: 2000        # 卡路里(kcal)
    protein: 60          # 蛋白质(g)
    fat: 60              # 脂肪(g)
    carbohydrate: 300    # 碳水化合物(g)
    fiber: 25            # 膳食纤维(g)
    sodium: 2000         # 钠(mg)
    
  # 上传路径
  upload:
    path: D:/upload/diet-management/
    url-prefix: /upload/
